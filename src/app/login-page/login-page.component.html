<div class="list">
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="email" placeholder="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="password" placeholder="password">
    </mat-form-field>
  </div>
</div>

<ul>
  <button mat-raised-button (click)="signIn()" >Log in</button>
  <button mat-raised-button routerLink="/signup" >Sign Up</button>
  <button mat-raised-button routerLink="/">Cancel</button>
</ul>
