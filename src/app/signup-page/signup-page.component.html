<div class="list">
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="firstName" placeholder="First name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="lastName" placeholder="Last name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="email" placeholder="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="password" placeholder="password">
    </mat-form-field>
  </div>
</div>
<ul>
  <button mat-raised-button (click)="signUp()" >SIGN UP</button>
  <button mat-raised-button routerLink="/">Cancel</button>
</ul>
